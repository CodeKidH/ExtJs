<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="//cdn.sencha.com/ext/gpl/5.1.0/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="//cdn.sencha.com/ext/gpl/5.1.0/build/ext-all.js"></script>

</head>
<body>
<script type="text/javascript">
    Ext.Loader.setConfig({
        enabled: true,
        paths: {
            'ext5': '/app'
        }
    });
    Ext.require([
        'ext5.view.chapter6.MyForm'
    ]);

    Ext.onReady(function () {

        var fp = Ext.create('ext5.view.chapter6.MyForm',{
           renderTo : document.body
        });
        fp.add({
          xtype:'radiogroup',
            fieldLabel:'radioGroup',
            allowBlank : false,
            columns: 3,
            items:[
                {
                    xtype:'radio',
                    boxLabel : 'window98',
                    name:'os',
                    inputValue : 'wind95',
                    checked : true
                },
                {
                    boxLabel : 'windowXP',
                    xtype:'radio',
                    name:'os',
                    inputValue : 'windxp'
                },
                {
                    boxLabel : 'window7',
                    xtype:'radio',
                    name:'os',
                    inputValue : 'win8'
                },
                {
                    boxLabel:'ubuntu',
                    xtype:'radio',
                    name:'os',
                    inputValue:'ubuntu'
                },
                {
                    boxLabel:'Mac',
                    xtype:'radio',
                    name:'os',
                    inputValue:'mac'
                }

            ]
        });

    });
</script>
</body>
</html>
