<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="//cdn.sencha.com/ext/gpl/5.1.0/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="//cdn.sencha.com/ext/gpl/5.1.0/build/ext-all.js"></script>

</head>
<body>
<script type="text/javascript">
    Ext.Loader.setConfig({
        enabled: true,
        paths: {
            'ext5': '/app'
        }
    });
    Ext.require([
        'ext5.view.chapter6.MyForm'
    ]);

    Ext.onReady(function () {

        var fp = Ext.create('ext5.view.chapter6.MyForm',{
           renderTo : document.body
        });
        fp.add({
           xtype:'checkboxgroup', //1
            fieldLabel:'checkBox',
            name:'mobilephone', //2
            columns:3, //3
            items:[//4
                {
                    xtype:'checkbox', //5
                    boxLabel:'iphone4',
                    name:'ip4'//6
                },
                {
                    boxLabel :'iphone5',
                    xtype:'checkbox',
                    name:'mobilephone',
                    inputValue:'ip5'
                },
                {
                    boxLabel : 'galaxy5',
                    xtype:'checkbox',
                    name:'mobilephone',
                    inputValue:'gs'
                },
                {
                    boxLabel:'galaxynote',
                    xtype:'checkbox',
                    name:'mobilephone',
                    inputValue:'gnote'
                },
                {
                    boxLabel:'vega',
                    xtype:'checkbox',
                    name:'mobilephone',
                    inputValue:'vege'
                },
                {
                    boxLabel:'g2',
                    xtype:'checkbox',
                    name:'mobilephone',
                    inputValue:'g2'
                }
            ]
        });

        var checkboxgroup = fp.down('checkboxgroup[name=mobilephone]');

       /* checkboxgroup.setValue({
            mobilephone : 'gs'
        });

        checkboxgroup.setValue({
           ip4 : true
        });*/

        checkboxgroup.setValue({
            mobilephone : ['vega','g2'],
            ip4: true

        });

    });
</script>
</body>
</html>
